---
- name: Configure WebServers
  hosts: 51.120.242.200
  become: True
  tasks:
    - name: Install Nginx
      apt: name=nginx
    - name: Copy config file Nginx
      copy: src=/Jenkins2/nginx.conf dest=/etc/nginx
    - name: Copy site index.html
      copy: src=/Jenkins2/index.html dest=/var/www/html
    - name: restart Nginx
      service: name=nginx state=restarted
